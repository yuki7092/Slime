<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>貪食蛇遊戲</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      #myCanvas {
        border: 5px solid lightgreen;
      }
    </style>
  </head>
  <body class="bg-black">
    <div>
      <div class="container-fluid">
        <div
          class="d-flex flex-column align-items-center justify-content-evenly vh-100"
        >
          <button
            class="btn btn-warning"
            type="button"
            id="start"
            onclick="location.reload()"
          >
            開始新遊戲
          </button>
          <p id="myScore" class="text-white"></p>
          <p id="myScore2" class="text-white"></p>
          <canvas
            id="myCanvas"
            width="320"
            height="320"
            style="background-color: black"
          ></canvas>

          <div class="buttons d-md-none">
            <div class="button mt-3 d-flex justify-content-center">
              <button class="btn btn-success btn-lg btn-up">上</button>
            </div>
            <div class="button mt-2">
              <button class="btn btn-success btn-lg btn-left">左</button>
              <button class="btn btn-success btn-lg btn-down">下</button>
              <button class="btn btn-success btn-lg btn-right">右</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
