<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>彈彈球</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      .myCanvas {
        width: 350px;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div
        class="d-flex flex-column justify-content-evenly align-items-center mx-auto vh-100"
      >
        <canvas
          class="myCanvas border border-success border-5 bg-black"
          id="myCanvas"
          width="400px"
          height="500px"
        ></canvas>
        <p class="task text-danger">不讓球落地，盡速消磚塊!</p>
        <p class="bestTimeRecord text-white"></p>
        <button class="gameStart btn btn-warning" onclick="location.reload()">
          開始新遊戲
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
